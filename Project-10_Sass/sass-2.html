<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Project page-2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Architects+Daughter&family=Cairo&family=Kalam&family=Nothing+You+Could+Do&family=Oswald:wght@300;400;500&family=Poppins:wght@400;500&family=Roboto&family=Roboto+Condensed&family=Shadows+Into+Light&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sass-2.css">
</head>
<body>


<div class="container">
    <div class="page-2-main"> 
        <div class="bg-color"></div>  
            <div class="page-2"> 
                <div class="job-main">
                    <div class="job-1">
                        <p>1</p>
                    </div>
                    <div class="job-2">
                        <h3>JOB<br>BOARD</h3>
                        <p>Job Available</p>
                    </div>
                </div>
                <div class="send-main">
                    <div class="v-line">
                        <img src="image/vertical-line.png" alt="">
                    </div>
                    <div class="send-1">
                        <p>2</p>
                    </div>
                    <div class="send-2">
                        <h3>SEND<br>DETAILS</h3>
                        <p>Job Available</p>
                    </div>
                </div>
                <div class="thank-main">
                    <div class="thank-1">
                        <p>3</p>
                    </div>
                    <div class="thank-2">
                        <h3>THANKYOU</h3>
                        <p>Job Available</p>
                    </div>
                </div>
                <div class="progress">
                    <p>1 of 3 Completed</p>
                    <div class="progress-1">
                        <div class="pro-fill"></div>
                    </div>
                </div>
            </div>
        <div class="bg-color-2"></div>  
        <div class="page-2-part">
            <div class="title">
                <h3>Step 2</h3>
            </div>
            <div class="title-text">
                <h1>Please Send Detail ?</h1>
                <h3>Tation argumentum et usu, dicit viderer</h3>
            </div>
            <div class="main-form">
                <form>
                    <div class="f-part-1">
                        <div class="f-1">   
                            <input type="text" name="first_name" placeholder="First Name" class="form-control" required="">
                            <div class="f-1-img">
                                <img src="image/user.png" alt="">
                            </div>
                        </div>
                        <div class="f-2">   
                            <input type="text" name="first_name" placeholder="Last Name" class="form-control" required="">
                            <div class="f-2-img">
                                <img src="image/user.png" alt="">
                            </div>
                        </div>
                        <div class="f-3">   
                            <input type="text" name="first_name" placeholder="Email" class="form-control" required="">
                            <div class="f-3-img">
                                <img src="image/mail.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="f-part-2">
                        <div class="t-1">   
                            <input type="text" name="first_name" placeholder="Phone" class="form-control" required="">
                            <div class="t-1-img">
                                <img src="image/phone.png" alt="">
                            </div>
                        </div>
                        <div class="t-2">
                            <input list="country" id="country-choice" name="country-choice" placeholder="Select Country">
                                <datalist id="country">
                                    <option value="Select Country">
                                    <option value="England">
                                    <option value="Australia">
                                    <option value="Brazil">
                                    <option value="USA">
                                    <option value="Canada">
                                    <option value="UAE">
                                    <option value="Spain">
                                </datalist>
                            <div class="t-2-img">
                                <img src="image/flag.png" alt="">
                            </div>
                            <div class="t-3-img">
                                <img src="image/down.png" alt="">
                            </div>
                        </div>
                    </div>
            <div class="f-part-3">
                <div class="p-main">
                    <div class="p-part-main-1">
                        <div class="p-part-1">
                            <div class="p-1">
                                <input list="city" id="city-choice" name="city-choice" placeholder="Select City">
                                <datalist id="city">
                                    <option value="Select City">
                                    <option value="Barlin">
                                    <option value="Sydney">
                                    <option value="Madrid">
                                    <option value="NY">
                                    <option value="Toronto">
                                    <option value="Dubai">
                                    <option value="Chennai">
                                </datalist>
                                <div class="p-2-img">
                                    <img src="image/hand.png" alt="">
                                </div>
                                <div class="p-3-img">
                                    <img src="image/down.png" alt="">
                                </div>
                            </div>
                            <div class="p1-2">
                                <input type="date" placeholder="Birth Day">
                                <div class="p1-2-img">
                                    <img src="image/announce.png" alt="">
                                </div>
                                <div class="p1-3-img">
                                    <img src="image/calendar.png" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="p-part-2">
                            <div class="e1-3">
                                <input type="text" placeholder="Address 2">
                                <div class="e1-3-img">
                                    <img src="image/announce.png" alt="">
                                </div>
                            </div>
                            <div class="x-1">
                                <input list="position" id="position-choice" name="position-choice" placeholder="Choose position">
                                <datalist id="position">
                                    <option value="Choose Position">
                                    <option value="Intern">
                                    <option value="Junior Developer">
                                    <option value="Senior Developer">
                                    <option value="Ul/UX Designer">
                                    <option value="Designer">
                                    <option value="HR">
                                    <option value="Others">
                                </datalist>
                                <div class="x-2-img">
                                    <img src="image/user.png" alt="">
                                </div>
                                <div class="x-3-img">
                                    <img src="image/down.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="p-part-main-2">   
                        <div class="y-1">
                            <label class="gen">Gender</label><br>
                            <input class="c-box-1" type="checkbox" id="male1" name="male1" value="Male">
                            <label class="male" for="male1"> Male</label><br>
                            <input class="c-box-2" type="checkbox" id="female2" name="female2" value="female">
                            <label class="female" for="female2"> Female</label><br>
                        </div>
                    </div>    
                </div> 
                <div class="z-main">
                    <div class="z-1">
                        <textarea name="add_info" placeholder="Additional-info"></textarea>
                    </div>
                    <div class="z-img">
                        <img src="image/square_pen.png" alt="">
                    </div>
                </div>
                <div class="a-main">
                    <div class="a-1">
                        <input type="file" class="custom-file-input" name="file_upload" id="customFile" placeholder="Add Your CV">
                        <div class="a-2">
                            <a href="">Browse</a>
                        </div>
                    </div>    
                </div>
                <div class="file-text">
                    <label>Only: pdf / doc Size: lessthan 1 Mb</label>
                </div> 
                <div class="b-main">
                    <div class="b-main-1">
                        <div class="b-1">
                            <img src="image/asset-4.png" alt="">
                        </div>
                        <div class="b-2-main">
                            <div class="b-2">
                                <a href="sass.html">Back</a>
                            </div>
                            <div class="b-3">
                                <a href="sass-3.html">Submit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
                </form>
            </div>     
        </div>           
    </div>
</div>
<div class="hr-line">
    <img src="image/hr-line.png" alt="">
</div>

  
    
</body>
</html>
